<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title><link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#3d195b] text-center">
    <div>
      <h1 class="text-white text-base mt-5">Sponsored by</h1>
      <img class="block ml-auto mr-auto" src="/public/PL-logo.png" alt="">
    </div>
    <div id="weather">
      <h1 class="text-white  mt-7 text-3xl font-semibold " >Hey there!</h1>
      <h2 class="text-white mt-5 font-medium text-lg">The weather is</h2>
      <h2 class="text-white mt-3 text-2xl font-semibold" id="weather__summary"></h2>
      <div class="mt-3 flex justify-center" id="weather__icon"></div>
      <p class="text-white mt-3 text-2xl font-bold " id="weather__temp"></p>
    </div>

    <div id="football">
      <h2 class="text-white mt-8 font-medium text-lg">Put on your jersey of this team</h2>
      <h1 class="text-white mt-5 font-semibold text-3xl" id="team__name"></h1>
      <img class="block ml-auto mr-auto mt-3" id="team__logo" src="" alt="">
      <h2 class="text-white mt-5 font-medium text-lg">and go play some football!</h2>

    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
